<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="generator" content="Hugo {{ hugo.Version }} with theme Tranquilpeak 0.5.2-BETA">
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="keywords" content="
  {{- with .Params.tags }}{{ delimit . ", " }}, {{ end -}}
  {{- with .Site.Params.keywords }}{{ delimit . ", " }}{{ end -}}
">
<meta name="description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<!--SOCIAL META-->
<meta property="og:description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Lang }}">
<meta name="twitter:card" content="summary">
<!--POST META-->
{{ if .IsPage }}
  {{ if not .PublishDate.IsZero }}
    <meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05" }}">
  {{ end }}
  {{ if not .Lastmod.IsZero }}
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05" }}">
  {{ end }}
  {{ if not .ExpiryDate.IsZero }}
    <meta property="article:expiration_time" content="{{ .ExpiryDate.Format "2006-01-02T15:04:05" }}">
  {{ end }}
  {{ with .Params.categories }}
    {{ range $v := . }}
      <meta property="article:section" content="{{ $v }}">
    {{ end }}
  {{ end }}
  {{ with .Params.tags }}
    {{ range $v := . }}
      <meta property="article:tag" content="{{ $v }}">
    {{ end }}
  {{ end }}
{{ end }}
